<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Trip</title>
</head>

<body>
    <h1>Trybe Trip</h1>
    <h2>Quer ganhar uma viagem por nossa conta?
        <br>
        Preencha o formulário
    </h2>
    <fieldset>
        <form action="" method="get" class="form">
            <label for="fullName">Nome Completo</label>
            <input type="text" required placeholder="Digite seu nome completo" id="fullName" name="fullName" minlength="10" maxlength="40">
            <br>
            <label for="email">E-mail</label>
            <input type="email" required id="email" name="email" minlength="10" maxlength="50">
            <br>
            <label for="destiny">Destino</label>
            <br>
            <input type="radio" id="destiny1" name="destiny"> Cidade
            <input type="radio" id="destiny2" name="destiny"> Montanha
            <input type="radio" id="destiny3" name="destiny"> Campo
            <input type="radio" id="destiny4" name="destiny"> Praia
            <br>
            <label for="texto">Porque você deveria ganhar o concurso?</label>
            <br>
            <textarea cols="50" rows="10" resize maxlength="500" id="texto" name="texto"
                placeholder="escreva aqui"></textarea>
            <br>
            <label for="calendar">Qual a melhor data para sua viagem?</label>
            <input type="date">
            <br>
            <input type="checkbox" id="check1" name="check1" checked>
            <label for="check1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            </label>
            <br>
            <input type="checkbox" id="check2" name="check2">
            <label for="check2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
                futuros.
            </label>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </form>
    </fieldset>


    <script src="script-form.js"></script>
</body>

</html>
