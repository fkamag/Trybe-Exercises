<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <!-- <script src="./scriptEx1.js"></script> -->
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>
    <script>
      const INITIAL_STATE = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };
      const reducer = (state = INITIAL_STATE, action) => {
        switch (action.type) {
          case 'NEXT':
            return {
              ...state,
              index: state.index === state.colors.length-1 ? 0 : state.index += 1
            }
          case 'PREV':
            return {
              ...state,
              index: state.index === 0 ? state.colors.length-1 : state.index -= 1
            }
            break;
          default:
            return state
        }
      }

      const store = Redux.createStore(reducer);

      const nextButton = document.getElementById('next');
      const prevButton = document.getElementById('previous');

      nextButton.addEventListener('click', () => {
        store.dispatch({ type: 'NEXT' });
      })
      prevButton.addEventListener('click', () => {
        store.dispatch({ type: 'PREV' });
      })

      store.subscribe(() => {
        const indexColor = store.getState().index;
        const color = store.getState().colors[indexColor];
        const h1Element = document.getElementById('value');
        h1Element.innerText = store.getState().colors[indexColor];
        document.getElementById('container').style.backgroundColor = color;
      });
    </script>
  </body>
</html>
